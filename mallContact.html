    <link rel="stylesheet" href="./styles/styles.css">

    <script src="https://kit.fontawesome.com/887ea216a3.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="contactImage coreHeader ">
        <nav class="upperNav wrapper horizontal">
            <ul>
                <li><a href="./index.html">home</a></li>
                <li><a href="">about</a></li>
                <li><a href="./blogPost.html">blog</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>

        <!-- the sliding nav here -->
        <nav class="upperNav wrapper sliding">
            <button class="closeButton">
                <i class="fa-solid fa-x "></i>
            </button>
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">about</a></li>
                <li><a href="./blogPost.html">blog</a></li>
                <li><a href="./mallContact.html">contact</a></li>
            </ul>
        </nav>
        <!-- the hamburger button here -->
        <div class="wrapper hamburger">
            <i class="fa-sharp fa-solid fa-bars"></i>
        </div>
        <!-- sliding nav code ends here -->

        <h1 class="wrapper">
            <p>Get in Touch</p>
        </h1>
    </header>

    <body>
        <div class="contactContent">
            <div class="contactLeftSide">
            <!-- this side has social media buttons -->
                
                    <ul class="social">
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-snapchat"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                    </ul>
                    <p class="email">info@email.com</p>
                    <p class="address">
                        123-456-7890
                        123 Queen Street West, Unit 10,
                        Toronto, Ontario
                        M5V2D5</p>
                
            </div>
            <div class="contactRightSide">
                <!-- this side has the form -->
                <div class="formWrapper">
                    <section class="contactForm">
                        <div class="nameAndEmail">
                            <label for="name"></label>
                            <input type="text" class="name" name="name" placeholder="Name">
                            
                            <label for="email"></label>
                            <input type="text" class="email" name="email" placeholder="Email">
                        </div>
                        <label for="message"></label>
                        <input type="textarea" class="commentArea" name="message" placeholder="Message">
                        
                        <button class="postComment">Sumbit</button>
                    </section>
                </div>
            </div>
        </div>
    </body>

    <footer>
        <p>

        </p>
    </footer>
